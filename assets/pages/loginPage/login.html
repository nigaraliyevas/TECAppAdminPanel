<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TecApp | Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../../css/main.css" />
  </head>
  <body class="login-main">
    <main class="main">
      <div class="container">
        <div class="login-area">
          <h1 class="text-white text-center">TecApp Admin Panel</h1>
          <div class="login-content">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1" class="mb-2">Email:</label>
                <input
                  type="email"
                  class="form-control mb-2"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="mb-2">Şifrə:</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary singin-btn d-inline mt-3"
              >
                Daxil ol
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
